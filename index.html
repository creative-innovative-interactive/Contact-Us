<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <div class="container">
        <h2>Contact Us</h2>

      <div class="row100">
        <div class="col">
          <div class="inputBox">
            <input type="text" name="" required value="">
            <span class="text">First Name</span>
            <span class="line"></span>
          </div>
        </div>
        <div class="col">
          <div class="inputBox">
            <input type="text" name="" required value="">
            <span class="text">Last Name</span>
            <span class="line"></span>
          </div>
        </div>
      </div>

      <div class="row100">
        <div class="col">
          <div class="inputBox">
            <input type="text" name="" required value="">
            <span class="text">Email ID</span>
            <span class="line"></span>
          </div>
        </div>
        <div class="col">
          <div class="inputBox">
            <input type="text" name="" required value="">
            <span class="text">Phone Number</span>
            <span class="line"></span>
          </div>
        </div>
      </div>

      <div class="row100">
        <div class="col">
          <div class="inputBox textarea">
            <textarea required name="name" rows="8" cols="80"></textarea>
            <span class="text">Type Your Message Here....</span>
            <span class="line"></span>
          </div>
        </div>
      </div>

      <div class="row100">
        <div class="col">
          <input type="submit" name="" value="Send">
        </div>
      </div>
    </div>
    </section>
  </body>
</html>
